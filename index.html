<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FEM Calculator</title>
</head>

<body>
    <h1 class="main-title">La Calculatrice de Fafoite</h1>
    <div class="calculator">
        <div class="main-container">
            <!--input black background here-->
            <div class="input-display">
                <!--this is the area where user input and result are displayed-->
            </div>
            <div class="row row1">
                <!--this is the first row with buttons  Ans AC C -->
                <button class="calc-button calc Ans">Ans</button>
                <button class="calc-button calc AC">AC</button>
                <button class="calc-button calc C">C</button>
            </div>
            <div class="row row2">
                <!--this is the second row with buttons 1 2 3 + -->
                <button class="calc-button number one">1</button>
                <button class="calc-button number two">2</button>
                <button class="calc-button number three">3</button>
                <button class="calc-button calc plus">+</button>
            </div>
            <div class="row row3">
                <!--this is the third row with buttons 4 5 6 - -->
                <button class="calc-button number four">4</button>
                <button class="calc-button number five">5</button>
                <button class="calc-button number six">6</button>
                <button class="calc-button calc minus">-</button>
            </div>
            <div class="row row4">
                <!--this is the fourth row with buttons 7 8 9 x -->
                <button class="calc-button number seven">7</button>
                <button class="calc-button number eight">8</button>
                <button class="calc-button number nine">9</button>
                <button class="calc-button calc times">x</button>

            </div>
            <div class="row row5">
                <!--this is the fifth row with buttons = 0 / -->
                <button class="calc-button calc equals">=</button>
                <button class="calc-button number zero">0</button>
                <button class="calc-button calc over">/</button>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./calculator.js"></script>
</body>

</html>x
